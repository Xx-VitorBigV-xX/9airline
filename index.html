<!DOCTYPE html>
<html>
<head>
   <title>Cadastro de Voos</title>
   <style>
    .form-container {
        display: inline-block;
        width: 220px; /* Largura dos contêineres de formulários */
        margin-right: 25px; /* Espaço entre os formulários */
        vertical-align: top; /* Alinhamento vertical superior */
    }
    </style>
    <script type="text/javascript" src="./js/script.js" defer></script>
</head>
<body>
    <h1>Cadastro de Voos</h1>

    <!-- Formulário para cadastrar uma aeronave -->
    <div   id="aeronaves" class="form-container">
        <h2>Cadastrar Aeronave</h2>
        <form>
            <p>
                <label for="fabricante">fabricante:</label>
                <input type="text" id="fabricante" name="fabricante"><br>
            </p>
            <p>
                <label for="ano_de_fabricação">ano de fabricação:</label>
                <input type="number" id="ano_de_fabricação" name="anoFabricação"><br>
            </p>
            <p>
                <label for="modelo">Modelo da Aeronave:</label>
                <input type="text" id="modelo" name="modeloAeronave"><br>
            </p>
            <p>
                <label for="qtdAssento">Capacidade da Aeronave:</label>
                <input type="number" id="qtdAssento" name="capacidadeAeronave" min="0" max="9999" maxlength="4">
                <br>
            </p>
            <p>
                <button id="btncadastro">Cadastrar Aeronave</button><br>
                <!-- excluir -->
                <!-- <br><div id="pegar_ID">
                    <select id="Numero_de_identificacao">
                    <option value="valor">valor</option>
                    </select>
                </div> -->
                <button id="btnExcluir">Excluir Aeronave</button>

                <p>ATUALIZAR AERONAVE</p>
                <label for="attfabricante">fabricante:</label>
                <input type="text" id="attfabricante" ><br>
                <label for="attano_de_fabricação">ano de fabricação:</label>
                <input type="number" id="attano_de_fabricação" ><br>
                <label for="attmodelo">Modelo da Aeronave:</label>
                <input type="text" id="attmodelo" ><br>
                <label for="attqtdAcento">Capacidade da Aeronave:</label>
                <input type="number" id="attqtdAcento"  min="0" max="9999" maxlength="4">
                <label for="id_aeronave">id da aeronave</label>
                <input type="number"  id="id_aeronave"> 
                <br>
                <button id="btnAA">Atualizar Aeronave</button>

            </p>
        </form>
    </div>      
    <!-- Formulário para cadastrar um voo -->
    <div class="form-container">
        <h2>Cadastrar Voo</h2>
        <form>
            <p>
                <label for="valor"></label>
                <input type="number" id="valorvoo" name="numeroVoo" min="700" max="700" maxlength="4"><br>
            </p>
   
                <button id="btnCadstroVoos">Cadastrar Valor do voo</button>
                <!-- <button id="botaoExcluir">Excluir Voo</button> -->
                <!-- <button id="botaoAtualizar">Atualizar Voo</button> -->
            </p>
        </form>
    </div>
    <!-- Formulário para cadastrar trecho  -->
    <div class="form-container">
        <h2>Cadastrar Trecho de Voo</h2>
        <form>
            <p>
                <label for="origem">Origem:</label>
                <input type="text" id="origem" name="origem">
                <br>
            </p>
            <p>
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino"><br>
            </p>
            <p>
                <label for="horarioPartida">Horário de Partida:</label>
                <input type="time" id="horarioPartida" name="horarioPartida"><br>
            </p>
            <p>
                <label for="horario_chegada">Horário de Chegada:</label>
                <input type="time" id="horarioChegada" name="horarioChegada"><br>
            </p>
            <p>
                <button value="btnCadastrar">Cadastrar Voo</button>
                <button id="botaoExcluir">Excluir Voo</button>
                <button id="botaoAtualizar">Atualizar Voo</button>
            </p>
        </form>
    </div>
   
    <!-- Formulário para cadastrar aeroporto -->
    <div class="form-container">   
        <h2>Cadastrar Aeroporto</h2>
        <!-- <form>
            <p>
                <label for="aeroporto">Aeroporto:</label>
                <input type="text" id="aeroporto" name="aeroporto"><br>
            </p>
      
            <p>
                <button id="btnCadastrarAeroporto">Cadastrar aeroporto</button><br> -->


                <label for="id_aeroporto">excluir aeronave:</label>
                <input type="number" id="id_aeroporto" name="id_aeroporto">
                <button id="botaoExcluirAeroporto">Excluir Aeroporto</button><br>
                <label for="Aeroporto id">Escolha um id para atualizar</label>
                <input id="id_Aeroporto"><br>
                <label for="Aeroporto novo">Novo Aeroporto</label>
                <input id="attAeroporto">
                <button id="btnAtualizarAeroporto">Atualizar Aeroporto</button>
            </p>
        </form>
    </div>
    <!-- Formulário para cadastrar cidade -->
    <div class="form-container">
        <h2>Cadastrar Cidade</h2>
        <form>
            <p>
                <label for="cidade">Aeroporto de chegada:</label>
                <input type="text" id="cidade" name="cidade"><br>
            </p>
            <p>
                <button id="btnCadastrarCidade">Cadastrar Cidade</button><br>
                <label for="id_cidade">Excluir cidade</label>
                <input type="number" id="id_cidade">
                <button id="botaoExcluirCidade">Excluir Cidade</button><br>
                <label for="id_idCidade">Escolha um id para atualizar</label>
                <input type="number" id="id_Cidade"><br>
                <label for="attCidade">Nova cidade</label>
                <input type="text" id="nome">
                <button id="btnAtualizar">Atualizar Cidade</button>
            </p>
        </form>
    </div>
    <div class="aeronaves">
        
    </div>

</body>
</html>
