<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="/js/script.js" defer></script>
    <link rel="stylesheet" href="/index/css/style.css">

  <header>
    <a href="/pagina_principal.html" class="logo"
      >9airline <span><i class="ri-flight-takeoff-line"></i></span
    ></a>
  </header>


  <body >
    <div class="position-relative">
      <div class="container-buscarVoo top-30 start-50 translate-middle rounded"
        style="background-color: #00A3F5; margin-top: -12%;  padding: 1% 5%;">
        <div class="container">
          <form>
            <label for="destino">Destino</label>
            <input type="text" id="destino" name="destino" required>
      
            <label for="origem">Origem</label>
            <input type="text" id="origem" name="origem" required>
      
            <label for="dataVoo">Data do voo</label>
            <input type="date" id="dataVoo" name="dataVoo" required><br>
            
            <label for="passagem">Quantidade de passagens</label>
            <input type="number" id="passagem" name="passagem" required><br>
            
            <label for="classe">Forma de pagamento</label>
            <select id="pagamento" name="pagamento">
              <option value="cartaoCredito">Cartão de credito</option>
              <option value="cartaoDebito">Cartão de debito</option>
              <option value="boleto">Boleto</option>
            </select>
            
            <input type="submit" value="Comprar Passagem">
          </form>
        </div>
      </div>
      </form>
    </div>
      <table id="tblTrechos" cellspacing="5" cellpadding="10" class="table table-striped" style="margin-top: 520px;">
        <thead>
          <tr>
            <th width="5%" class="leftText">Nome</th>
            <th width="10%" class="leftText">Origem</th>
            <th width="20%" class="leftText">Destino</th>
            <th width="10%" class="centerText">Aeronave</th>  
          </tr>
        </thead>
        <tbody id="dados-aeronave"></tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
      </script>
      <section>
        <h2>Mapa de Assentos</h2>

<div id="mapa-assentos">
    <!-- Os assentos serão adicionados dinamicamente aqui -->
</div>

<script>
    // Número total de assentos
    const totalAssentos = 20;

    // Elemento onde os assentos serão adicionados
    const mapaAssentos = document.getElementById('mapa-assentos');

    // Adiciona os assentos ao mapa
    for (let i = 1; i <= totalAssentos; i++) {
        const assento = document.createElement('div');
        assento.className = 'assento';
        assento.textContent = i;
        assento.addEventListener('click', selecionarAssento);
        mapaAssentos.appendChild(assento);
    }

    // Função para selecionar/deselecionar um assento
    function selecionarAssento() {
        this.classList.toggle('selecionado');
    }
</script>


      </section>
  </body>
</html>
