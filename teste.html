<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./assets/images/icone.png">
  <title>AirPuc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script>
    function requestListaTrechos() {
      const requestOptions = {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' },
      };
      return fetch('http://localhost:3000/listarAeronaves', requestOptions)
        .then(T => T.json())
    }

    async function listarVoos() {
      requestListaTrechos()
        .then(customResponse => {
          if (customResponse.status === "SUCCESS") {
            console.log("Deu certo a busca dos voos");
            console.log('Payload:' + JSON.stringify(customResponse.payload));
            preencherTabela(JSON.parse(JSON.stringify(customResponse.payload)))
          } else {
            console.log(customResponse.message);
          }
        })
        .catch((e) => {
          console.log("Não foi possível exibir." + e);
        });
    }
    function preencherTabela(trechos) {

      // acessando a referencia pelo id do tbody
      const tblBody = document.getElementById("dados-trecho");

      let trecho = "";
      // creating all cells
      for (let i = 0; i < trechos.length; i++) {

        trecho = trechos[i];
        console.log("Dados da trecho: " + trecho);
        // row representa a linha da tabela (um novo tr)
        const row = document.createElement("tr");

        row.innerHTML =
          `
      <td class="leftText">${trecho.nome}</td>
      <td class="leftText">${trecho.origem}</td>
      <td class="leftText">${trecho.destino}</td>
      <td class="centerexTt">${trecho.aeronave}</td>
      <td class="centerText">
        <img
          src="/front/src/assets/images/delete_icon.png"
          width="45"
          onclick="excluirAeronave(${trecho.codigo});"
          style="margin-right: 25px;"
        />
        <img
          src="/front/src/assets/images/edit_icon.png"
          width="40"
          onclick="alterarAeronave(${trecho.codigo});"
        />
      </td>
      `

        // adicionando a linha que representa a trecho. 
        tblBody.appendChild(row);
      }
      
    }
  </script>
</head>

<body>

  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./Index.html"> AirPuc </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Menu
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Reservas</a></li>
                <li><a class="dropdown-item" href="#">Check-in</a></li>
              </ul>
            </li>
          </ul>

          <a type="button" class="btn" href="./login.html" role="button">Conectar</a>
          <a type="button" class="btn btn-outline-secondary" href="#" role="button">Cadastrar</a>

        </div>
      </div>
    </nav>
    <div class="position-relative">
      <img src="/index/image/azul.jpg" style="width: 100%; height: 0%; object-fit: cover;">
      <div class="position-absolute top-50 start-50 translate-middle rounded"
        style="background-color:rgb(33, 32, 32); margin-top: 12%; padding: 1% 2%; mix-blend-mode: ;">
        <h2>Passagens aéreas</h2>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="idaEVolta" checked>
          <label class="form-check-label" for="idaEVolta">
            Ida e volta
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="ida">
          <label class="form-check-label" for="ida">
            Somente ida
          </label>
        </div>
        <form class="row row-cols-lg-auto g-3 align-items-center">
          <div class="col-12">
            <div class="input-group">
              <input type="text" class="form-control" id="psgOrigem" placeholder="Cidade origem">
              <input type="text" class="form-control" id="psgDestino" placeholder="Cidade destino">
            </div>
          </div>

          <div class="col-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Data Ida" onfocus="this.type='date'"
                onblur="this.type='text'" id="dtIda">
              <input type="text" class="form-control" placeholder="Data Volta" onfocus="this.type='date'"
                onblur="this.type='text'" id="dtVolta">
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="listarVoos()">Buscar</button>
          </div>
      </div>
      </form>
    </div>
      <table id="tblTrechos" cellspacing="5" cellpadding="10" class="table table-striped" style="margin-top: 60px;">
        <thead>
          <tr>
            <th width="5%" class="leftText">Nome</th>
            <th width="10%" class="leftText">Origem</th>
            <th width="20%" class="leftText">Destino</th>
            <th width="10%" class="centerText">Aeronave</th>  
          </tr>
        </thead>
        <tbody id="dados-aeronave"></tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

      </script>
  </body>

</html>
