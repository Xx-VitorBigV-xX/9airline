
<!DOCTYPE html>

    <link rel="stylesheet" href="/index/css/user.css">

<body>
<!-- ------------ INICIO-DO-HEADER  ----------------- -->

<!-- ------------ INICIO-DA-SECTION-CASA  ----------------- -->
 <section class="casa">
<!-- ------------ INICIO-DA-DIV-CONTANIER  ----------------- -->
    <div class="container" >
          <!-- INÍCIO-NAV-TAB -->
          <nav>
            <!-- DIV-NAV-TAB-IDA-VOLTA/VOLTA -->
            <div class="nav_nav-tabs" id="nav-tab" role="tablist">
              <button class="nav_linkactive" id="nav_home_tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Ida/Volta</button>
              <button class="nav_linkactiveDisplay" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Ida</button>
            </div>
          </nav>
        <!-- ------------  INICIO-DO-FORM  ----------------- -->
        <form class="form">
          <!-- DIV-SELECT-ORIGEM -->
          <div class="selecOrigem">
            <!-- DIV-SELECT-CIDADE-ORIGEM -->
            <div class="selectCidadeOrigem">
                    <label for="origem">Origem</label>
                    <select name="origem" id="origem" required> 
                      <option value="*">Cidade </option>
                    </select>
            </div>
            <!-- DIV-SELECT-AEROPORTO-ORIGEM -->
            <div class="selectAeroportoOrigem">
                  <label for="origem">Origem</label>
                  <select name="origem" id="AeroportoOrigem" required>
                    <option value="*">Aeroporto </option>
                  </select>
            </div>
          </div>
          <!-- DIV-SELECTs-DESTINO -->
          <div class="selecDestino">
            <!-- DIV-SELECT-CIDADE-DESTINO -->
            <div class="selectCidadeDestino">
                    <label for="Destino">Destino</label>
                    <select name="Destino" id="Destino" required >
                      <option value="*">Cidade</option>
                    </select>
            </div>
            <!-- DIV-SELECT-AEROPORTO-DESTINO -->
            <div class="selectAeroportoDestino">
                  <label for="destino">Destino</label>
                  <select name="origem" id="AeroportoDestino" required >
                    <option value="*">Aeroporto</option>
                </select>
            </div>
          </div>
          <!-- DIVS-INPUTS-DATAS -->
          <div class="data" style="display:flex; width: auto;">
              <!--DIV-DATA-IDA-->
              <div class="dataIDa" style="display: block;">
                <label for="classe">Data de Ida</label>
                <input type="text" class="DataIda" id="DataIda"  placeholder="DD/MM/AAAA" required> 
                <p id="error-message" class="error" ></p>
              </div>
              <!--DIV-DATA-VOLTA-->
              <div class="DataVolta"style="margin-left: 80px;">
                <label  for="classe">Data De Volta</label>
                <input   type="text" class="DataVolta" placeholder="DD/MM/AAAA" id="DataVolta" > 
                <p id="error-messageVolta" class="error" ></p>
              </div>
          </div>
          <!-- DIV-SELECT-VOO -->
          <div class="seletorDeVoo">
              <label for="" class="voos_Disponiveis">voos disponiveis</label>
              <select name="voos_Disponiveis" id="voos_Disponiveis" required>
                <option value="*">VOOS</option>
              </select>
          </div>
          <!-- DIV-BOTÕES-BUSCA/ASSENTOS -->
          <div class="contanier-botoes" style="display:flex; "> 
              <button style="margin-right:30%;" class="mostrarBotao" id="buscar_voo">buscar</button>
                <div class="load" style="background: url(/index/image/icons8-aircraft.gif)no-repeat;background-size: 64px 64px; "></div>
                <div>
                  <button class="mostrarBotaodisplay" id="mostrarBotao">Assentos</button>
                </div>
          </div>
        </form>
  </div>
</section>
<!-- ------------ INÍCIO-SECTION-MAPA-DE-ASSENTOS ------------ -->

    <div class="testeSobreposicao">

        <div class="mapa-assentos-contanier">
          <!-- DIV-LEGENDAS-DO-MAPA-DE-ASSENTOS -->
          <div class="legenda" style="display: block; margin-bottom: 90px;">
              <h2>Mapa de Assentos</h2>
              <div class="AssentoVazio"><img src="/index/image/assentoDarkBlue.png" alt=""><label class="LabelAssentoVazio" for="AssentoVazio">Assento Vazio</label></div>
              <div class="AssentoOcupado"><img src="/index/image/assentoGrey.png" alt=""><label class="LabelAssentoOcupado" for="AssentoOcupado">Assento Ocupado</label></div>
              <div class="AssentoSelecionado"><img src="/index/image/assentoLightBlue.png" alt=""><label class="LabelAssentoSelecionando" for="AssentoSelecionando">Assento selecionado</label></div>
          </div>
          <!-- DIV-ONDE-VAI-SER-ADICIONADO-DINÂMICAMENTE-O-MAPA -->
          <div id="mapa-assentos">
          </div>

          <div class="Contanier-Pagamneto">

              <div class style="margin-top: 100px;"><h2>Pagamento</h2></div>
          </div>
    </div>

      <div class="inputs">

           <label for="nomeCompleto">Nome Completo</label>
           <input id="nomeCompleto" type="text"  style="width:400px">
           <label for="E-mail">Email</label>
           <input id="E-mail" style="width:400px" type="email">
        </div>   
     </div>

     <div id="gabi"class="classe" style="margin-left: 355px;">
          <form id="cartao-forme" style="display: block;" >
          <input id="Nome" placeholder="Nome Do Títular" type="text">
          <div><input id="NumeroCartao" type="text" placeholder="Numero do cartão" maxlength="16"></div>
          <p id="error-message" class="error"></p>
          <input id="datavalidade" type="text" placeholder="MM/AA" maxlength="5">
          <p id="error-message" class="error" ></p>
          <input type="number" id="cvv" placeholder="CVV" name="cvv" oninput="limitarTamanho(this, 3)">
          <p id="error-messagecvv" class="error" ></p>
          <button class="mostrarBotao" id="btnAssento">pagar</button>
     </div>
       <div id="id_pix" class="pix"></div>

    </form>
</section>
